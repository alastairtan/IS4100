<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <section id="mainmenu" class="mainmenu">

        <h:form style="padding: 3%">
            <h:panelGroup rendered="#{sessionScope.isLogin == true}"  >
                <div class="ui-g"> 
                    <div class="ui-g-4">
                        <p:graphicImage library="images" name="avatar.png" alt="avatar" style="height:auto; width: 100%; border-radius:50%"/>
                    </div>
                    <div class="ui-g-8" style="display:flex; align-items: center; flex-wrap: wrap; justify-content: center">
                        <span style="font-size: 1.4vw">Welcome, <strong>#{sessionScope.currentUserEntity.username}</strong></span>
                        <p:commandButton style="height: 40%" value="Logout" actionListener="#{loginManagedBean.logout}" icon="fa fa-sign-out"/>
                    </div>
                </div>
            </h:panelGroup>
            <hr/>
            <h3>Main Menu</h3>
            <p:menu style="width: 95%">
                <p:submenu label="System">
                    <p:menuitem value="Home" outcome="/dashboard.xhtml" icon="fa fa-home" />
                    
                </p:submenu>
                <p:submenu label="Projects">
                    <p:menuitem value="Create New Project" outcome="/createNewProject.xhtml" icon="fa fa-home" />
                    
                    
                </p:submenu>
                

            </p:menu>
        </h:form>

        
    </section>

</ui:composition>
