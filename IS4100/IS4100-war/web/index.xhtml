<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Login Page</title>
        <h:outputStylesheet library="css" name="loginPage.css"/>
    </h:head>

    <h:body>

        <div id="page" class="ui-g">
            <div id="header" class="ui-g-12" style="text-align: center">
                <div class="ui-g-2"></div>
                <p:graphicImage library="images" name="ClarityImg2.png" alt="clarityLogo" style="width:70%; height:auto"/>   
            </div>

            <div id="login" class="ui-g-12" >
                <h:form id="loginForm">
                    <p:messages id="loginMessages" closable="true" redisplay="false"/>
                    <p:panel header="Login" style="width: 30%; height:auto; text-align: center; margin: 0 auto" >
                        <h:panelGrid columns="1" width="100%" >
                            <h:panelGroup style="display:block; margin-bottom: 10px;">
                                <p:inputText class="inputField" id="username" value="#{loginManagedBean.username}" size="16" placeholder="Username" required="true" requiredMessage="Username is required" maxlength="32">
                                    <f:validateLength minimum="4" />
                                </p:inputText>

                            </h:panelGroup>

                            <h:panelGroup style="display:block; margin-bottom: 10px">
                                <p:password class="inputField" id="password"  value="#{loginManagedBean.password}" size="16" placeholder="Password" required="true" requiredMessage="Password is required" maxlength="32">
                                    <f:validateLength minimum="4" />
                                </p:password>
                            </h:panelGroup>

                            <h:panelGroup style="display:block">
                                <p:commandButton type="reset" value="Clear" icon="fa fa-undo" />
                                <p:commandButton type="submit" value="Login" actionListener="#{loginManagedBean.login}" icon="fa fa-sign-in" update="loginForm:loginMessages"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>
        <br />
    </h:body>
</html>
